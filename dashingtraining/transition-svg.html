<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/javascript"
            src="../d3/d3.v3.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
<script>

    var svg = d3.select('body')
            .append('svg');

    var rect1 = svg.append('rect')
            .attr('x', '0')
            .attr('y', '0')
            .attr('width', '25')
            .attr('height', '25')
            .style('fill', 'red')
            .transition()
            .duration(2000)
            .attr('y', '25');

    var rect2 = svg.append('rect')
            .attr('x', '25')
            .attr('y', '25')
            .attr('width', '50')
            .attr('height', '100')
            .style('fill', 'green')
            .transition()
            .delay(2000)
            .duration(2000)
            .attr('y', '50');


</script>

</body>
</html>
